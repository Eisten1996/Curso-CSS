<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e7</title>
    <style>
      h1 {
        text-decoration: overline;
      }
      h2 {
        text-decoration: line-through;
      }
      h3 {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>This is heading 1 overline</h1>
    <h2>This is heading 2 overline</h2>
    <h3>This is heading 3 overline</h3>
  </body>
</html>
