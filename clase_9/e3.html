<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e3</title>
    <style>
      p {
        border: 1px solid black;
      }
      p.one {
        outline-style: double;
        outline-color: red;
        outline-width: thick;
      }
      p.two {
        outline-style: double;
        outline-color: green;
        outline-width: 3px;
      }
    </style>
  </head>
  <body>
    <h2>The outline-width Properties</h2>
    <p class="one">This is some text</p>
    <p class="two">This is some text</p>
  </body>
</html>
