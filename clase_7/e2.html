<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>e2</title>
    <style>
      div {
        max-width: 500px;
        max-height: 100px;
        border: 3px solid #73ad21;
      }
    </style>
  </head>
  <body>
    <h2>Set max-width of an Element:</h2>
    <div>
      This div element has height of 100px and max-width of 500px. Resize the
      browser windows to see the effect.
    </div>
  </body>
</html>
