<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      div.container {
        border: 1px solid red;
        margin-left: 100px;
      }
      p.one {
        margin-left: inherit;
      }
    </style>
    <title>e4</title>
  </head>
  <body>
    <h2>Using of the inherit value</h2>
    <p>Let the left margin be inherited from the parent element:</p>
    <div class="container">
      <p class="one">
        This is a paragraph with and inherited left margin (from the div
        element).
      </p>
    </div>
  </body>
</html>
