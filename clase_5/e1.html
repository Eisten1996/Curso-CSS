<html lang="en">
  <head>
    <style>
      p {
        background-color: yellow;
      }
      p.ex {
        border: 1px solid red;
        margin-top: 100px;
        margin-bottom: 100px;
        margin-right: 150px;
        margin-left: 80px;
      }
    </style>
    <title>e1</title>
  </head>
  <body>
    <h2>Using Individual margin Property :</h2>
    <p>This is a paragraph whit no especified margins.</p>
    <p class="ex">
      This paragraph has top and bottom margin of 100px, a left margin of 80px,
      and a rigth of 150px
    </p>
  </body>
</html>
