<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      p.one {
        border-style: solid;
        border-color: #ff0000;
      }
      p.two {
        border-style: solid;
        border-color: rgb(0, 250, 0);
      }
      p.three {
        border-style: solid;
        border-color: red green blue yellow;
      }
    </style>
    <title>e4</title>
  </head>
  <body>
    <h2>The border-color Property</h2>

    <p class="one">A solid red border</p>
    <p class="two">A solid green border</p>
    <p class="three">A solid multicolor border</p>
  </body>
</html>
